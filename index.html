<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de remboursement</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <!-- Taux de remboursement -->
    <div>
        <label for="inputMontant">Montant</label>
        <input class="A" type="number" id="inputMontant" value="1000" min="1000" max="1000000" step="1000" />
    </div>
    <div>
        <label for="inputAnnee">Ann√©e</label>
        <input class="A" type="number" id="inputAnnee" value="1" min="1" max="25" step="1" />
    </div>
    <div>
        <label for="inputTaux">Taux</label>
        <input class="A" type="number" id="inputTaux" value="2" min="0.1" max="10" step="0.1" />
    </div>
    <button id="showCharts">Afficher les courbes</button>
    <table id="inputMensualite" class="table table-striped"></table>
    
    <!-- Canevas pour le graphique -->
    <canvas id="amortissementChart"></canvas>
</body>
</html>
